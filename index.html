        const modulesContainer = document.getElementById('modules-container');

        // --- Core Functions ---

        /**
        * Recursively creates and appends HTML elements for the course structure.
        * @param {Object} item - The current course item (module, topic, etc.).
        * @param {HTMLElement} parentElement - The element to append the new item to.
        * @param {string} path - A unique identifier path for the item.
        * @param {number} level - The nesting level for styling.
        */
        function createCourseElement(item, parentElement, path, level) {
            if (!item.content) {
                // This is a final, checkable item
                const itemWrapper = document.createElement('div');
                itemWrapper.className = `flex items-center p-2 rounded-md hover:bg-sky-50 transition-colors duration-200`;
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = path;
                checkbox.className = 'h-4 w-4 rounded border-gray-300 text-sky-600 focus:ring-sky-500 cursor-pointer';
                
                const label = document.createElement('label');
                label.htmlFor = path;
                label.textContent = item.title;
                label.className = 'ml-3 text-sm text-gray-700 cursor-pointer flex-1';
                
                itemWrapper.appendChild(checkbox);
                itemWrapper.appendChild(label);
                parentElement.appendChild(itemWrapper);
                return;
            }

            // This is a collapsible section
            const sectionWrapper = document.createElement('div');
            const isModule = level === 0;
            sectionWrapper.className = isModule ? 'bg-white rounded-xl shadow-md overflow-hidden' : 'ml-4 border-l-2 border-gray-200 pl-4';
            if (isModule) {
              sectionWrapper.setAttribute('data-module-container', 'true');
            }

            // Header for the collapsible section
            const header = document.createElement('div');
            header.className = 'flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50 transition-colors duration-200';
            header.addEventListener('click', () => toggleCollapse(header));

            const titleGroup = document.createElement('div');
            titleGroup.className = 'flex items-center';

            const arrow = document.createElement('span');
            arrow.innerHTML = `<svg class="arrow w-5 h-5 text-gray-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>`;
            
            const title = document.createElement('h3');
            title.textContent = item.title;
            title.className = `font-semibold ${isModule ? 'text-lg text-gray-800' : `text-md text-gray-700`}`;

            titleGroup.appendChild(arrow);
            titleGroup.appendChild(title);
            header.appendChild(titleGroup);

            // Progress bar for modules
            if (isModule) {
                const progressContainer = document.createElement('div');
                progressContainer.className = 'flex items-center gap-3 w-1/3';
                progressContainer.innerHTML = `
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progress-${path}" class="bg-sky-600 h-2.5 rounded-full transition-all duration-500" style="width: 0%;"></div>
                    </div>
                    <span id="progress-text-${path}" class="font-semibold text-sm text-sky-700">0%</span>
                `;
                header.appendChild(progressContainer);
            }

            // Content of the collapsible section
            const content = document.createElement('div');
            content.className = 'collapsible-content';
            const contentInner = document.createElement('div');
            contentInner.className = `p-4 pt-0 ${isModule ? '' : 'space-y-2'}`;
            content.appendChild(contentInner);

            sectionWrapper.appendChild(header);
            sectionWrapper.appendChild(content);
            parentElement.appendChild(sectionWrapper);

            // Recursively create children
            item.content.forEach((child, index) => {
                createCourseElement(child, contentInner, `${path}-${index}`, level + 1);
            });
        }

        /**
        * Toggles the visibility of a collapsible section.
        * @param {HTMLElement} header - The header element that was clicked.
        */
        function toggleCollapse(header) {
            const content = header.nextElementSibling;
            const arrow = header.querySelector('.arrow');
            content.classList.toggle('expanded');
            arrow.classList.toggle('rotated');
        }

        /**
        * Updates all progress bars based on the current state of checkboxes.
        */
        function updateProgress() {
            let totalChecked = 0;
            let totalCheckboxes = 0;

            // Update module-specific progress
            document.querySelectorAll('[data-module-container]').forEach((moduleContainer, index) => {
                const moduleCheckboxes = moduleContainer.querySelectorAll('input[type="checkbox"]');
                const moduleChecked = moduleContainer.querySelectorAll('input[type="checkbox"]:checked');
                
                const moduleTotal = moduleCheckboxes.length;
                const moduleCount = moduleChecked.length;
                
                totalCheckboxes += moduleTotal;
                totalChecked += moduleCount;

                const percentage = moduleTotal > 0 ? (moduleCount / moduleTotal) * 100 : 0;
                
                const progressBar = moduleContainer.querySelector(`#progress-m-${index}`);
                const progressText = moduleContainer.querySelector(`#progress-text-m-${index}`);

                if(progressBar && progressText) {
                    progressBar.style.width = `${percentage}%`;
                    progressText.textContent = `${Math.round(percentage)}%`;
                }
            });

            // Update overall progress
            const overallPercentage = totalCheckboxes > 0 ? (totalChecked / totalCheckboxes) * 100 : 0;
            const overallProgressBar = document.getElementById('overall-progress-bar');
            const overallProgressText = document.getElementById('overall-progress-text');
            overallProgressBar.style.width = `${overallPercentage}%`;
            overallProgressText.textContent = `${Math.round(overallPercentage)}%`;
        }
        
        /**
        * Saves the current state of all checkboxes to localStorage.
        */
        function saveState() {
            const checkedIds = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                checkedIds.push(checkbox.id);
            });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(checkedIds));
        }

        /**
        * Loads the checkbox states from localStorage.
        */
        function loadState() {
            const savedState = JSON.parse(localStorage.getItem(STORAGE_KEY));
            if (savedState) {
                savedState.forEach(id => {
                    const checkbox = document.getElementById(id);
                    if (checkbox) {
                        checkbox.checked = true;
                    }
                });
            }
        }

        // --- Initialization ---

        // Generate the HTML structure from the course data
        courseData.forEach((module, index) => {
            createCourseElement(module, modulesContainer, `m-${index}`, 0);
        });

        // Add event listeners to all checkboxes
        modulesContainer.addEventListener('change', (event) => {
            if (event.target.type === 'checkbox') {
                updateProgress();
                saveState();
            }
        });

        // Initial load
        loadState();
        updateProgress();
